content:
  - template: atoms-paragraph
    arguments:
      content: |
        被子植物の起源は、長年にわたる植物学的な議論です。白亜紀初期の被子植物の多様性が大きいことから、ジュラ紀は被子植物の起源を予測す
        るための有望な時期となっています。ここでは、中国の南Xiangshan層（初期ジュラ紀）から、様々な状態と向きで34枚のスラブに保存された
        198個の個々の花の264個の標本の観察に基づいて、化石の花、Nanjinganthus dendrostyla genについて説明します。 et sp。多数の標
        本と様々な保存は、証拠に基づいた花の再構成を可能にします。陥入した容器と卵巣の屋根の組み合わせの証拠から、我々は南京の種子が完全
        に囲まれていたと推論します。樹状様式、カップ型容器、および被子植物を伴う放線花の証拠は、Jurassicからの本物の被子植物である
        Nanjinganthusと一致している。これは、被子植物の起源への研究を再活性化させることを願っている。

  - template: atoms-paragraph
    arguments:
      content: |
        オレンジからりんごまで、開花植物は私達がスーパーマーケットで展示されているのを見ることができる果物と野菜の大部分を生産します。ケ
        シ畑や私たちの周りの梅の花にはほとんど気付かないかもしれませんが、花がどのようになったかは激しく議論されてきた謎です。

  - template: atoms-paragraph
    arguments:
      content: |
        主に以前に利用可能な化石に基づいている現在の理解は、花が白亜紀に約1億2500万年前に出現したということであり、その間に蜂などの多く
        の昆虫も出現した。しかし、これが事実であることに誰もが同意するわけではありません。例えば、遺伝子解析は、開花植物ははるかに古くか
        らあることを示唆しています。もう1つの興味深い要素は、花が白亜紀の「どこからともなく」の間に発生したようだということです。

  - template: atoms-paragraph
    arguments:
      content: |
        化石は議論を解決するのを助けるのに不可欠ですが、何百万年もの間岩の中に保存された花のようにもろいものを見つけるのに勤勉と運が必要
        です。さらに、花のように見えるものを掘り下げるだけでは不十分です。植物の胚珠（受精すると種となる細胞）が受粉前に卵巣の内側に完全
        に閉じ込められている場合にのみ、研究者らは間違いなく「真の」花を発見したと言うことができます。

  - template: atoms-paragraph
    arguments:
      content: |
        今、Fu等。この特徴を示す200個以上の新しい化石の花の標本、そして花びらやpのような他の独特の特徴 - 花のつぼみを保護する葉のような
        部分 - について説明します。 Nanjinganthusと呼ばれるこの植物は、1億7,400万年以上前にさかのぼり、約5千万年の歴史を持つ「本物の」
        花の最も古い記録となっています。主流の信念に反して、これは花盛りの植物の出現を恐竜が惑星を支配するのを見た時代初期のジュラ紀に置
        くでしょう。この発見は、花の進化についての私たちの現在の理解を再構築するかもしれません。

