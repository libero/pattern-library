lang: ru

contentHeader:
  contentTitle:
    text: Следующие три исследователя ранней карьеры получили гранты на поездки

body:
  - template: atoms-paragraph
    arguments:
      text: |
        Во втором раунде подачи заявок на 2017 год Сабрина Флоренсия Мансилья, Ричард Линдсей и Маргарита Кальво были
        отобраны старшими редакторами eLife для получения путевых грантов в зависимости от качества документов eLife,
        которые они представили на рассмотрение.
  - template: atoms-paragraph
    arguments:
      text: |
        Предметами, охваченными в этом раунде, были клеточная биология, биология развития и стволовые клетки,
        иммунология, микробиология и инфекционные заболевания, биология рака, гены и хромосомы, геномика и эволюционная
        биология, экология, биология растений и нейронаука. Мы получили более 48 заявок на этот раунд и имеем еще четыре
        раунда и 13 грантов, доступных для присуждения до окончательного срока.
  - template: atoms-paragraph
    arguments:
      text: |
        Гранты в размере до 1000 долларов США позволят победителям отправиться на совещание по своему выбору и
        представить свою работу, помогая им получить известность и признание среди ведущих ученых в своих областях.
