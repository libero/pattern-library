contentTitle:
  text: Content title
categories:
  attributes:
    aria-label: Category listings that include this article
  items:
    - content:
        attributes:
          href: '#'
        text: Cell Biology
    - content:
        text: Epidemiology and Global Health

authors:
  attributes:
    aria-label: Authors of this article
  items:
    - content:
        attributes:
          class: ['content-header__author_info_item--author']
        link:
          attributes:
            href: '#'
          text: Author 1

    - content:
        attributes:
          class: ['content-header__author_info_item--author']
        link:
          text: Author 2

    - content:
        attributes:
          class: ['content-header__author_info_item--author']
        link:
          attributes:
            href: '#'
          text: Author 3

affiliations:
  attributes:
    aria-label: Author affiliations
  items:
    - content:
        attributes:
          class: ['content-header__author_info_item--affiliation']
        link:
          text: Affiliation 1

    - content:
        attributes:
          class: ['content-header__author_info_item--affiliation']
        link:
          text: Affiliation 2

meta:
  attributes:
    aria-label: Publication details
  items:
    - attributes:
        aria-label: Type of article
      content:
        attributes:
          href: '#'
        text: Research Article
    - attributes:
        aria-label: Publication date
      content:
        text:
          - template: atoms-time
            arguments:
              attributes:
                datetime: '2010-04-05'
              text: April 5, 2019
    - attributes:
        aria-label: Issue number
      content:
        text: Issue 1
