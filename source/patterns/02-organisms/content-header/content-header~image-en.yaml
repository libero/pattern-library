contentTitle:
  text: Content title
download:
  link:
    href: '#'
  alt: Download the PDF for this article
categories:
  attributes:
    aria-label: Category listings that include this article
  items:
    - content:
        attributes:
          href: '#'
        text: Cell Biology
    - content:
        text: Epidemiology and Global Health
meta:
  attributes:
    aria-label: Publication details
  items:
    - attributes:
        aria-label: Type of article
      content:
        attributes:
          href: '#'
        text: Research Article
    - attributes:
        aria-label: Publication date
      content:
        text:
          - template: atoms-time
            arguments:
              attributes:
                datetime: '2010-04-05'
              text: April 5, 2019
    - attributes:
        aria-label: Issue number
      content:
        text: Issue 1
authors:
  attributes:
    aria-label: Authors of this article
  items:
    - content:
        attributes:
          href: '#'
        text: Author 1
    - content:
        text: Author 2
    - content:
        attributes:
          href: '#'
        text: Author 3
affiliations:
  attributes:
    aria-label: Author affiliations
  items:
    - content:
        text: Affiliation 1
    - content:
        text: Affiliation 2

image:
  sources:
    - media: '(max-width: 480px)'
      type: 'image/webp'
      srcset: '../../images/local/content-header/science-lens-effect-600w.webp'
    - media: '(max-width: 480px)'
      type: 'image/png'
      srcset: '../../images/local/content-header/science-lens-effect-600w.png'

    - type: 'image/webp'
      srcset: '../../images/local/content-header/science-1600w.webp 1600w, ../../images/local/content-header/science-800w.webp 800w, ../../images/local/content-header/science-600w.webp 600w'
      sizes: '(min-width: 1114px) 1114px, 100%'

    - type: 'image/png'
      srcset: '../../images/local/content-header/science-1600w.png 1600w, ../../images/local/content-header/science-800w.png 800w, ../../images/local/content-header/science-600w.png 600w'
      sizes: '(min-width: 1114px) 1114px, 100%'
  fallback:
    src: '../../images/local/content-header/science-1600w.png'
