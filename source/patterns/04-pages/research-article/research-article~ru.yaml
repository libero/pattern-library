body:
  - template: molecules-section
    arguments:
      heading:
        text: Резюме
      content:
        - template: atoms-paragraph
          arguments:
            text: >
              Происхождение покрытосеменных было давней ботанической дискуссией. Большое разнообразие покрытосеменных в
              раннем мелу делает юрский период многообещающим, чтобы предвидеть происхождение покрытосеменных. Здесь,
              основываясь на наблюдениях за 264 экземплярами 198 отдельных цветов, сохранившихся на 34 плитах в
              различных штатах и ориентациях, из южно-сяншанской свиты (ранняя юра) Китая, мы описываем ископаемый
              цветок Nanjinganthus dendrostyla gen. и т. д. nov .. Большое количество экземпляров и различные сохранения
              позволяют провести основанную на фактических данных реконструкцию цветка. Из свидетельства комбинации
              инвагинированного сосуда кровли яичника мы заключаем, что семена Nanjinganthus были полностью закрыты.
              Свидетельство об актиноморфном цветке с дендроидным стилем, чашеобразным сосудом и покрытосеменным
              растением согласуется с Nanjinganthus, являющимся добросовестным покрытосеменным растением из юрского
              периода, что, как мы надеемся, оживит исследование происхождения покрытосеменных.
  - template: molecules-section
    arguments:
      heading:
        text: Компендиум eLife
      content:
        - template: atoms-paragraph
          arguments:
            text:
              - >
                От апельсинов до яблок цветущие растения производят большинство фруктов и овощей, которые мы можем
                увидеть на витрине в супермаркете. В то время как мы можем принять мало внимания
              - template: atoms-bold
                arguments:
                  text: маковых полей
              - ' и сливы вокруг нас, как цветы стали уже интенсивно обсуждается тайна.'
        - template: atoms-paragraph
          arguments:
            text: >
              Современное понимание, которое основано главным образом на ранее доступных окаменелостях, состоит в том,
              что цветы появились около 125 миллионов лет назад в меловом периоде, в течение которого также появилось
              много насекомых, таких как пчелы. Но не все согласны с тем, что это так. Например, генетический анализ
              предполагает, что цветущие растения намного древнее. Другим интригующим элементом является то, что цветы,
              похоже, возникли во время мелового периода «из ниоткуда».
        - template: atoms-paragraph
          arguments:
            text: >
              Окаменелости необходимы для разрешения споров, но для того, чтобы найти что-то хрупкое, как цветок,
              хранящийся в скалах на протяжении миллионов лет, нужны усердие и удача. Кроме того, выкапывать то, что
              может выглядеть как цветение, недостаточно. Только в том случае, если яйцеклетки (клетки, которые при
              оплодотворении станут семенами) растения будут полностью заключены в яичник до опыления, исследователи
              могут однозначно сказать, что они нашли «настоящий» цветок.
        - template: atoms-paragraph
          arguments:
            text: >
              Теперь Фу и соавт. опишите более 200 образцов нового ископаемого цветка, который представляет эту
              характеристику, а также другие отличительные признаки, такие как лепестки и чашелистики - листообразные
              части, которые защищают бутон цветка. Названное Nanjinganthus, растение восходит к более чем 174 миллионам
              лет назад, что делает его самым старым из известных «настоящих» цветов почти за 50 миллионов лет. Вопреки
              распространенному мнению, это приведет к появлению цветущих растений в начале юры, в период, когда
              динозавры доминировали на планете. Это открытие может изменить наше нынешнее понимание эволюции цветов.
        - template: molecules-figure
          arguments:
            content:
              template: atoms-image
              arguments:
                image:
                  src: https://iiif.elifesciences.org/lax/38827%2Felife-38827-fig1-v2.tif/full/617,/0/default.jpg
                  alt: ''
                sources:
                  - type: image/webp
                    srcset: https://iiif.elifesciences.org/lax/38827%2Felife-38827-fig1-v2.tif/full/1234,/0/default.webp 2x, https://iiif.elifesciences.org/lax/38827%2Felife-38827-fig1-v2.tif/full/617,/0/default.webp 1x
                  - type: image/jpeg
                    srcset: https://iiif.elifesciences.org/lax/38827%2Felife-38827-fig1-v2.tif/full/1234,/0/default.jpg 2x, https://iiif.elifesciences.org/lax/38827%2Felife-38827-fig1-v2.tif/full/617,/0/default.jpg 1x
            caption:
              heading:
                text: Плиты из алевролита, несущие Nanjinganthus.
                level: 3
              content:
                - template: atoms-paragraph
                  arguments:
                    text:
                      - Все бруски длиной 1 см. (
                      - template: atoms-bold
                        arguments:
                          text: A
                      - >-
                        ) Шесть цветов (1-6) на одной плите и связанная треугольная листовка с параллельным венингом.
                        PB22227. (
                      - template: atoms-bold
                        arguments:
                          text: B
                      - ) Несколько цветов на одной плите. 1–3 подробно показаны на рисунках 2f и 6d,e. PB22226. (
                      - template: atoms-bold
                        arguments:
                          text: C
                      - >-
                        ) Несколько цветов (1-8) на одной и той же плите и связанный с ней Nilssonia parabrevis
                        (вверху). PB22220. (
                      - template: atoms-bold
                        arguments:
                          text: D
                      - >-
                        ) Несколько цветов (1-6) на одной плите. 1–3 подробно показаны на рисунках 2h и 3a – c.
                        PB22224. (
                      - template: atoms-bold
                        arguments:
                          text: E
                      - >-
                        ) Много цветов на одной плите. Некоторые из пронумерованных подробно показаны на следующих
                        рисунках. PB22222a. (
                      - template: atoms-bold
                        arguments:
                          text: F
                      - ) Плита с многочисленными цветами. PB22221. (
                      - template: atoms-bold
                        arguments:
                          text: G
                      - ) Плита почти полностью покрыта цветами. PB22228.

