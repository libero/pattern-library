body:
  - template: molecules-section
    arguments:
      heading:
        text: ملخص
      content:
        - template: atoms-paragraph
          arguments:
            text: >
              كان منشأ كاسيات البذور نقاشًا نباتيًا قديمًا. يجعل التنوع الكبير من كاسيات البذور في العصر الطباشيري
              المبكر العصر الجوراسي فترة واعدة لتوقع أصول كاسيات البذور. هنا ، استناداً إلى ملاحظات 264 عينة من 198 زهر
              فردي محفوظة على 34 لوح في مختلف الولايات والتوجهات ، من تكوين جنوب شيانغشان (العصر الجوراسي القديم) في
              الصين ، وصفنا زهرة أحفورية ، جنرال نانجينثوس ديندروستيلا. et sp. نوف .. عدد كبير من العينات والمحفزات
              المختلفة تسمح بإعادة بناء الزهور على أساس الأدلة. من الأدلة على الجمع بين وعاء مغزلي وسقف المبيض ، نستنتج
              أن بذور نانجينغانثوس كانت مغلقة تماما. والدليل على وجود زهرة أكتينومورفيكية ذات نمط شبيه بنمط dendroid ،
              وعاء على شكل كوب ، و angiospermy ، يتطابق مع Nanjinganthus كونه نبيعة حقيقية من الجوراسي ، وهو الاستدلال
              الذي نأمل أن يعيد تنشيط البحوث في أصول angiosperm.
  - template: molecules-section
    arguments:
      heading:
        text: eLife موجز
      content:
        - template: atoms-paragraph
          arguments:
            text: >
              من البرتقال إلى التفاح ، تنتج النباتات المزهرة معظم الفواكه والخضروات التي يمكننا رؤيتها في السوبر ماركت.
              في حين أننا قد لا نلاحظ سوى القليل من حقول الخشخاش وأزهار البرقوق من حولنا ، فإن كيفية ظهور الزهور كانت
              لغزا شديد الجدل.
        - template: atoms-paragraph
          arguments:
            text: >
              إن الفهم الحالي ، الذي يعتمد أساسًا على الحفريات المتوفرة سابقًا ، هو أن الأزهار ظهرت قبل حوالي 125 مليون
              سنة في العصر الطباشيري ، وهو العصر الذي ظهرت فيه أيضًا العديد من الحشرات مثل النحل. ولكن لا يتفق الجميع
              على أن هذا هو الحال. تشير التحليلات الجينية ، على سبيل المثال ، إلى أن النباتات المزهرة أكثر قدمًا من ذلك
              بكثير. عنصر آخر مثير للاهتمام هو أن الزهور كانت قد ظهرت خلال العصر الطباشيري "من العدم".
        - template: atoms-paragraph
          arguments:
            text: >
              الأحافير ضرورية للمساعدة في تسوية النقاش ولكنها تحتاج إلى الاجتهاد والحظ للعثور على شيء هش كزهرة محفوظة
              في الصخور لملايين السنين. بالإضافة إلى ذلك ، فإن البحث عن ما يمكن أن يبدو وكأنه ازدهار لا يكفي. فقط إذا
              كانت البويضات (الخلايا التي ستصبح بذورًا عند إخصابها) من النبات مغلقة تمامًا داخل المبيض قبل التلقيح ،
              يمكن للباحثين بالتأكيد أن يقولوا أنهم وجدوا زهرة "حقيقية".
        - template: atoms-paragraph
          arguments:
            text: >
              الآن ، فو وآخرون. وصف أكثر من 200 عينة من زهرة الأحفوري الجديدة التي تقدم هذه الخاصية ، فضلا عن ميزات
              مميزة أخرى مثل البتلات و cepals - الأجزاء تشبه ورقة التي تحمي برعم زهرة. يدعى نانجينجانتس ، الذي يعود
              تاريخه إلى أكثر من 174 مليون سنة مضت ، ما يجعله أقدم سجل معروف لزهرة "حقيقية" قبل حوالي 50 مليون سنة. على
              عكس الاعتقاد السائد ، فإن هذا من شأنه أن يعرض ظهور النباتات المزهرة إلى العصر الجوراسي المبكر ، وهي
              الفترة التي شهدت هيمنة الديناصورات على الكوكب. هذا الاكتشاف قد يعيد تشكيل فهمنا الحالي لتطور الأزهار.
        - template: molecules-figure
          arguments:
            content:
              template: atoms-image
              arguments:
                image:
                  src: https://iiif.elifesciences.org/lax/38827%2Felife-38827-fig1-v2.tif/full/617,/0/default.jpg
                  alt: ''
                sources:
                  - type: image/webp
                    srcset: https://iiif.elifesciences.org/lax/38827%2Felife-38827-fig1-v2.tif/full/1234,/0/default.webp 2x, https://iiif.elifesciences.org/lax/38827%2Felife-38827-fig1-v2.tif/full/617,/0/default.webp 1x
                  - type: image/jpeg
                    srcset: https://iiif.elifesciences.org/lax/38827%2Felife-38827-fig1-v2.tif/full/1234,/0/default.jpg 2x, https://iiif.elifesciences.org/lax/38827%2Felife-38827-fig1-v2.tif/full/617,/0/default.jpg 1x
            caption:
              heading:
                text: ألواح من الحجر الصخري تحمل Nanjinganthus.
                level: 3
              content:
                - template: atoms-paragraph
                  arguments:
                    text:
                      - طول كل القضبان 1 سم. (
                      - template: atoms-bold
                        arguments:
                          attributes:
                            dir: ltr
                          text: A
                      - >-
                        ) ستة أزهار (1-6) على نفس اللوح ، ونشرة ثلاثية مرتبطة مع ذبذبة متوازية. PB22227. (
                      - template: atoms-bold
                        arguments:
                          attributes:
                            dir: ltr
                          text: B
                      - ) عدة زهور على نفس البلاطة. 1 - 3 مبينة بالتفصيل في الأشكال 2f و 6 d ، e. PB22226. (
                      - template: atoms-bold
                        arguments:
                          attributes:
                            dir: ltr
                          text: C
                      - ) عدة أزهار (1-8) على نفس البلاطة وما يرتبط بها من Nilssonia parabrevis (أعلى). PB22220. (
                      - template: atoms-bold
                        arguments:
                          attributes:
                            dir: ltr
                          text: D
                      - ) عدة أزهار (1-6) على نفس البلاطة. 1 - 3 مبينة بالتفصيل في الأشكال 2 ح و 3 أ - ج. PB22224. (
                      - template: atoms-bold
                        arguments:
                          attributes:
                            dir: ltr
                          text: E
                      - >-
                        ) العديد من الزهور على نفس البلاطة. يتم عرض بعض الأرقام المرقمة بالتفصيل بالأرقام اللاحقة.
                        PB22222a. (
                      - template: atoms-bold
                        arguments:
                          attributes:
                            dir: ltr
                          text: F
                      - ) لوح مع العديد من الزهور. PB22221. (
                      - template: atoms-bold
                        arguments:
                          attributes:
                            dir: ltr
                          text: G
                      - ) لوح مغطى بالكامل بالورود. PB22228.

