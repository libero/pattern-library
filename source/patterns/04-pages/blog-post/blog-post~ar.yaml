body:
  - template: atoms-paragraph
    arguments:
      text: >
        في الجولة الثاني م الطلبات لعام 2017 ، تم اختيار سابرينا فلورنسيا مانسيلا وريتشارد ليندزي ومارغريتا كالف من قبل
        المحررين الكبار في eLife للحصول على منح السفر ، بناءً على جودة أورا eLife التي تقدموا بها للنظر فيها.
  - template: atoms-paragraph
    arguments:
      text: >
        الموضوعات التي تمت تغطيتها في هذه الجولة كانت بيولوجيا الخلية ، علم الأحياء التنموي والخلايا الجذعية ، علم
        المناعة ، علم الأحياء الدقيقة والأمراض المعدية ، بيولوجيا السرطان ، الجينات والكروموسومات ، علم الجينوم وعلم
        الأحياء التطوري ، علم البيئة ، علم الأحياء النباتية ، وعلم الأعصاب. تلقينا أكثر من 48 طلبًا لهذه الجولة ولدينا
        أربع جولات أخرى و 13 منحة متاحة للتقديم قبل الموعد النهائي.
  - template: atoms-paragraph
    arguments:
      text: >
        ستسمح المنح التي تصل إلى 1000 دولار أمريكي للفائزين بالسفر لحضور اجتماع من اختيارهم وتقديم عملهم ، ومساعدتهم في
        الحصول على التعرض والحصول على اعتراف بين كبار العلماء في مجالاتهم.
