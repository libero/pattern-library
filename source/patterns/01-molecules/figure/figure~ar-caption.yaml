caption:
  heading:
    text: المسخ
  content:
    - template: atoms-paragraph
      arguments:
        text: >
          في صباح أحد الأيام ، عندما استيقظ غريغور سامسا من الأحلام المضطربة ، وجد نفسه يتحول في سريره إلى حشرة رهيبة.
          كان يجلس على ظهره الشبيه بالدروع ، وإذا رفع رأسه ، كان بإمكانه أن يرى بطنه البني ، وقبته قليلاً وقسمته أقواس
          إلى أقسام صلبة. وبالكاد كانت الأسرة قادرة على تغطيتها ويبدو أنها جاهزة للانزلاق في أي لحظة. كانت أرجله الكثيرة
          ، الرقيقة جداً مقارنة بحجم البقية به ، قد لوحت على نحو عاجل وهو ينظر. ”ما الذي حدث لي؟“ كان يعتقد.
